<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Importar CAP - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.4em; margin: 0; }
    .container {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .import-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .import-box input { margin-top: 10px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:hover { background-color: #f1f1f1; }
    .btn-enviar {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    #previewTabela { overflow-x: auto; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>Importar Arquivo de CAP</h1>
  </header>

  <div class="container">
    <div class="import-box">
      <p><strong>Selecione um arquivo Excel (.xlsx)</strong></p>
      <input type="file" id="inputExcel" accept=".xlsx" />
      <button class="btn-enviar" onclick="enviarDados()">üì§ Enviar para planilha</button>
    </div>

    <div id="previewTabela"></div>
  </div>

  <script>
    let dadosLidos = [];

    document.getElementById("inputExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const raw = XLSX.utils.sheet_to_json(sheet, { range: 10, header: 1 });

        dadosLidos = raw
          .filter(l => l.length > 0 && l[3]) // Exige empresa
          .map(l => ({
            Tipo: l[0] || "",
            Numero: l[1] || "",
            Parcela: l[2] || "",
            Empresa: l[3] || "",
            "Cliente / Fornecedor": l[4] || "",
            Emissao: l[5] || "",
            Vencimento: l[6] || "",
            Liquidacao: l[7] || "",
            "Valor Bruto": formatarValor(l[8]),
            Competencia: l[9] || "",
            "Plano de Contas": l[10] || "",
            "Centro de Custos": l[11] || ""
          }));

        exibirTabela(dadosLidos);
      };
      reader.readAsArrayBuffer(file);
    });

    function formatarValor(valor) {
      if (typeof valor === "string") {
        return parseFloat(valor.replace(/[^\d,-]/g, '').replace(',', '.')) || 0;
      }
      return parseFloat(valor) || 0;
    }

    function exibirTabela(dados) {
      const container = document.getElementById("previewTabela");
      if (dados.length === 0) {
        container.innerHTML = "<p style='margin-top:20px;color:#a00;'>Nenhuma linha v√°lida encontrada.</p>";
        return;
      }

      let tabela = "<table><thead><tr>";
      const colunas = Object.keys(dados[0]);
      colunas.forEach(col => tabela += `<th>${col}</th>`);
      tabela += "<th>Status</th><th>A√ß√£o</th></tr></thead><tbody>";

      dados.forEach(row => {
        tabela += "<tr>";
        colunas.forEach(col => tabela += `<td>${row[col]}</td>`);
        tabela += `
          <td>${row.Status || "Pendente"}</td>
          <td>
            <select onchange="atualizarStatus('${row.Numero}', this.value)">
              <option value="Pendente" ${row.Status === "Pendente" ? "selected" : ""}>Pendente</option>
              <option value="Aprovado" ${row.Status === "Aprovado" ? "selected" : ""}>Aprovado</option>
              <option value="Recusado" ${row.Status === "Recusado" ? "selected" : ""}>Recusado</option>
            </select>
          </td>`;
        tabela += "</tr>";
      });

      tabela += "</tbody></table>";
      container.innerHTML = tabela;
    }

    async function enviarDados() {
      if (dadosLidos.length === 0) {
        alert("Nenhum dado para enviar.");
        return;
      }

      const endpoint = "https://script.google.com/macros/s/SEU_DEPLOY_URL/exec";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          acao: "salvar",
          dados: dadosLidos
        })
      });

      if (res.ok) {
        alert("‚úÖ Dados salvos com sucesso!");
        carregarTabela();
      } else {
        alert("‚ùå Erro ao salvar os dados.");
      }
    }

    async function carregarTabela() {
      const endpoint = "https://script.google.com/macros/s/SEU_DEPLOY_URL/exec";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ acao: "listar" })
      });

      const dados = await res.json();
      exibirTabela(dados);
    }

    async function atualizarStatus(numero, novoStatus) {
      const endpoint = "https://script.google.com/macros/s/SEU_DEPLOY_URL/exec";
      await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ acao: "atualizarStatus", numero, novoStatus })
      });
      carregarTabela();
    }

    // Carrega a tabela ao abrir a p√°gina
    carregarTabela();
  </script>
</body>
</html>
