<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Importar CAP - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.4em; margin: 0; }

    .container { padding: 20px; max-width: 1200px; margin: auto; }

    .import-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .import-box input {
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn-enviar {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>Importar Arquivo de CAP</h1>
  </header>

  <div class="container">
    <div class="import-box">
      <p><strong>Selecione um arquivo Excel (.xlsx) no formato de CAP</strong></p>
      <input type="file" id="inputExcel" accept=".xlsx" />
      <button class="btn-enviar" onclick="enviarDados()">ðŸ“¤ Enviar para planilha</button>
    </div>

    <div id="previewTabela"></div>
  </div>

  <script>
    let dadosLidos = [];

    document.getElementById("inputExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        dadosLidos = json.map(row => ({
          Empresa: row["Empresa"] || "",
          "Cliente / Fornecedor": row["Cliente / Fornecedor"] || "",
          Vencimento: row["Vencimento"] || "",
          "Valor Bruto": row["Valor Bruto"] || "",
          "Meio de Pagamento": row["Meio de Pagamento"] || "",
          "Tipo de Documento": row["Tipo de Documento"] || "",
          HistÃ³rico: row["HistÃ³rico"] || ""
        }));

        exibirTabela();
      };

      reader.readAsArrayBuffer(file);
    });

    function exibirTabela() {
      if (dadosLidos.length === 0) return;

      let tabela = "<table><thead><tr>";
      const colunas = Object.keys(dadosLidos[0]);
      colunas.forEach(col => {
        tabela += `<th>${col}</th>`;
      });
      tabela += "</tr></thead><tbody>";

      dadosLidos.forEach(row => {
        tabela += "<tr>";
        colunas.forEach(col => {
          tabela += `<td>${row[col]}</td>`;
        });
        tabela += "</tr>";
      });

      tabela += "</tbody></table>";
      document.getElementById("previewTabela").innerHTML = tabela;
    }

    async function enviarDados() {
      if (dadosLidos.length === 0) {
        alert("Nenhum dado para enviar.");
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbwGQOEFv4VtDVYnHoxK9OxHHT15AdYm1N_XHSGatafZMLlumuQbBI0OuWheootDtGoMpA/exec";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dados: dadosLidos })
      });

      if (res.ok) {
        alert("Dados enviados com sucesso!");
        dadosLidos = [];
        document.getElementById("previewTabela").innerHTML = "";
      } else {
        alert("Erro ao enviar os dados.");
      }
    }
  </script>
</body>
</html>
