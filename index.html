<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Importar CAP - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.4em; margin: 0; }

    .container { padding: 20px; max-width: 1200px; margin: auto; }

    .import-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .import-box input {
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn-enviar {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>Importar Arquivo de CAP</h1>
  </header>

  <div class="container">
    <div class="import-box">
      <p><strong>Selecione um arquivo Excel (.xlsx) no formato de CAP</strong></p>
      <input type="file" id="inputExcel" accept=".xlsx" />
      <button class="btn-enviar" onclick="enviarDados()">üì§ Enviar para planilha</button>
    </div>

    <div id="previewTabela"></div>
  </div>

  <script>
    let dadosLidos = [];

    document.getElementById("inputExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        // ‚ö†Ô∏è Corrigido: leitura a partir da linha 11 (√≠ndice 10)
        const json = XLSX.utils.sheet_to_json(sheet, { range: 10 });

        // Normaliza chave: remove acento, espa√ßos e for√ßa min√∫scula
        const limparChave = (chave) =>
          chave.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim().toLowerCase();

        dadosLidos = json
          .map(row => {
            const novaLinha = {};
            for (const chave in row) {
              const chaveLimpa = limparChave(chave);
              novaLinha[chaveLimpa] = row[chave];
            }
            return {
              Empresa: novaLinha["empresa"] || "",
              "Cliente / Fornecedor": novaLinha["cliente / fornecedor"] || "",
              Vencimento: novaLinha["vencimento"] || "",
              "Valor Bruto": novaLinha["valor bruto"] || "",
              "Meio de Pagamento": novaLinha["meio de pagamento"] || "",
              "Tipo de Documento": novaLinha["tipo de documento"] || "",
              Hist√≥rico: novaLinha["historico"] || ""
            };
          })
          .filter(linha => linha.Empresa && linha["Valor Bruto"]);

        exibirTabela();
      };

      reader.readAsArrayBuffer(file);
    });

    function exibirTabela() {
      const container = document.getElementById("previewTabela");
      if (dadosLidos.length === 0) {
        container.innerHTML = "<p>Nenhuma linha v√°lida encontrada.</p>";
        return;
      }

      let tabela = "<table><thead><tr>";
      const colunas = Object.keys(dadosLidos[0]);
      colunas.forEach(col => {
        tabela += `<th>${col}</th>`;
      });
      tabela += "</tr></thead><tbody>";

      dadosLidos.forEach(row => {
        tabela += "<tr>";
        colunas.forEach(col => {
          tabela += `<td>${row[col]}</td>`;
        });
        tabela += "</tr>";
      });

      tabela += "</tbody></table>";
      container.innerHTML = tabela;
    }

    async function enviarDados() {
      if (dadosLidos.length === 0) {
        alert("Nenhum dado para enviar.");
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbwGQOEFv4VtDVYnHoxK9OxHHT15AdYm1N_XHSGatafZMLlumuQbBI0OuWheootDtGoMpA/exec";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dados: dadosLidos })
        });

        if (res.ok) {
          alert("‚úÖ Dados enviados com sucesso!");
          dadosLidos = [];
          document.getElementById("previewTabela").innerHTML = "";
        } else {
          alert("‚ùå Erro ao enviar os dados.");
        }
      } catch (e) {
        alert("‚ùå Falha na conex√£o com o servidor.");
      }
    }
  </script>
</body>
</html>
