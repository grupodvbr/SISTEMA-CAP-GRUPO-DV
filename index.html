<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .menu select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    #calendar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .upload-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .upload-box input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .upload-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav>
    <div style="font-size: 20px; font-weight: bold;">Sistema de CAP</div>
    <div class="menu">
      <select id="usuarioSelect" onchange="autenticarUsuario(this)">
        <option value="">üë§ Login</option>
        <option value="MERCATTO">MERCATTO</option>
        <option value="DELICIA">DEL√çCIA GOURMET</option>
        <option value="VILLA">VILLA GOURMET</option>
        <option value="PADARIA">PADARIA DEL√çCIA</option>
      </select>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">üìÅ Navegar</option>
        <option value="index.html">üì§ Enviar CAP</option>
        <option value="aprovacao.html">‚úÖ Aprova√ß√£o</option>
        <option value="relatorios.html">üìä Relat√≥rios</option>
      </select>
    </div>
  </nav>

  <div class="container">
    <div id="calendar"></div>

    <div class="upload-box">
      <form id="capForm">
        <label for="arquivo">Upload de Planilha (Excel):</label>
        <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
        <button type="submit">Enviar CAP</button>
      </form>
    </div>
  </div>

  <script>
    const usuarios = {
      "MERCATTO": { senha: "mercatto123", empresa: "MERCATTO" },
      "DELICIA": { senha: "delicia123", empresa: "DEL√çCIA GOURMET" },
      "VILLA": { senha: "villa123", empresa: "VILLA GOURMET" },
      "PADARIA": { senha: "padaria123", empresa: "PADARIA DEL√çCIA" }
    };

    const eventosPorUsuario = {
      "MERCATTO": [
        { title: "Pagamento Fornecedor", start: "2025-08-05" },
        { title: "Reuni√£o de Planejamento", start: "2025-08-10" }
      ],
      "DELICIA": [
        { title: "Vencimento da Luz", start: "2025-08-07" },
        { title: "Relat√≥rio de Compras", start: "2025-08-12" }
      ],
      "VILLA": [
        { title: "Entrega de Bebidas", start: "2025-08-08" },
        { title: "Invent√°rio Mensal", start: "2025-08-15" }
      ],
      "PADARIA": [
        { title: "Pedido de Farinha", start: "2025-08-06" },
        { title: "Fechamento de Caixa", start: "2025-08-13" }
      ]
    };

    let usuarioAutenticado = null;

    function autenticarUsuario(select) {
      const usuario = select.value;
      if (!usuario) return;

      const dadosUsuario = usuarios[usuario];
      const senhaDigitada = prompt(`Digite a senha para ${usuario}:`);

      if (senhaDigitada === dadosUsuario?.senha) {
        alert(`Bem-vindo(a), ${usuario} - ${dadosUsuario.empresa}!`);
        usuarioAutenticado = {
          nome: usuario,
          empresa: dadosUsuario.empresa
        };
        select.options[select.selectedIndex].textContent = `${usuario} - ${dadosUsuario.empresa}`;
        renderizarCalendario(); // carrega o calend√°rio do usu√°rio
      } else {
        alert("Senha incorreta!");
        select.value = "";
      }
    }

    function renderizarCalendario() {
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = ""; // Limpa anterior

      if (!usuarioAutenticado) return;

      const eventos = eventosPorUsuario[usuarioAutenticado.nome] || [];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        events: eventos.map(ev => ({
          title: ev.title,
          start: ev.start,
          allDay: true,
          color: '#007bff'
        }))
      });

      calendar.render();
    }

    document.getElementById('capForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('arquivo');
      const file = fileInput.files[0];

      if (!usuarioAutenticado || !file) {
        alert("Voc√™ precisa estar logado e escolher um arquivo para enviar.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = btoa(reader.result);
        const form = new FormData();
        form.append("arquivo", base64);
        form.append("usuario", usuarioAutenticado.nome);
        form.append("empresa", usuarioAutenticado.empresa);

        const res = await fetch("https://script.google.com/macros/s/AKfycbz_1pPBBlXtGmRNRoPCQ4CuGuBdgCY3-ag6HzRF0WpzIa_3eJOCUlOGXHuibjq09-AbGQ/exec", {
          method: "POST",
          body: form
        });

        const resposta = await res.json();
        alert(resposta.mensagem || "CAP enviado com sucesso!");
        fileInput.value = '';
      };
      reader.readAsBinaryString(file);
    });

    // O calend√°rio s√≥ ser√° exibido ap√≥s o login
    document.addEventListener('DOMContentLoaded', function() {
      // Nada a fazer por enquanto
    });
  </script>

</body>
</html>
