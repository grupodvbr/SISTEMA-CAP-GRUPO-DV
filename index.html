<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envio de CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #007bff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .conteudo {
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div style="font-size: 20px; font-weight: bold;">Sistema de CAP</div>
    <div>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">Menu</option>
        <option value="index.html">ðŸ“¤ Enviar CAP</option>
        <option value="aprovacao.html">âœ… AprovaÃ§Ã£o</option>
        <option value="relatorios.html">ðŸ“Š RelatÃ³rios</option>
      </select>
    </div>
  </nav>

  <div class="conteudo">
    <h1>Envio de CAP - Planilha Excel</h1>

    <form id="capForm">
      <label for="arquivo">Upload de Planilha (Excel):</label>
      <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>

      <button type="submit">Enviar CAP</button>
    </form>
  </div>

  <script>
    document.getElementById('capForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('arquivo');
      const file = input.files[0];
      if (!file) return alert("Por favor, selecione uma planilha.");

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = btoa(reader.result);
        const form = new FormData();
        form.append("arquivo", base64);

        const response = await fetch("https://script.google.com/macros/s/AKfycbwO7Vbk5Fbqxp5rRQZcB8WbiTAu4fc3OXBbNmxQLUcIlTvIFm7W5Sn-LaygILc8yrhVaQ/exec", {
          method: "POST",
          body: form
        });

        const resultado = await response.json();
        alert(resultado.mensagem || "CAP enviado com sucesso!");
        input.value = '';
      };

      reader.readAsBinaryString(file);
    });
  </script>

</body>
</html>
