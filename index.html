<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; }
    nav {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .menu select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    #calendar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-box, .historico {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .upload-box label { display: block; font-weight: bold; margin-bottom: 10px; }
    .upload-box input[type="file"] {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 15px;
    }
    .upload-box button {
      background: #007bff; color: white; border: none; padding: 12px 20px;
      border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px;
    }
    .historico h3 { margin-top: 0; }
    .historico ul { list-style: none; padding-left: 0; }
    .historico li { padding: 8px 0; border-bottom: 1px solid #eee; }
    .historico button {
      margin-top: 10px; background: #dc3545; color: white; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-size: 20px; font-weight: bold;">Sistema de CAP</div>
    <div class="menu">
      <select id="usuarioSelect" onchange="autenticarUsuario(this)">
        <option value="">üï§ Login</option>
        <option value="MERCATTO">MERCATTO</option>
        <option value="DELICIA">DEL√çCIA GOURMET</option>
        <option value="VILLA">VILLA GOURMET</option>
        <option value="PADARIA">PADARIA DEL√çCIA</option>
      </select>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">üìÅ Navegar</option>
        <option value="index.html">üì§ Enviar CAP</option>
        <option value="aprovacao.html">‚úÖ Aprova√ß√£o</option>
        <option value="relatorios.html">üìä Relat√≥rios</option>
      </select>
    </div>
  </nav>
  <div class="container">
    <div id="calendar"></div>
    <div class="upload-box">
      <form id="capForm">
        <label for="arquivo">Upload de Planilha (Excel):</label>
        <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
        <button type="submit">Enviar CAP</button>
      </form>
    </div>
    <div class="historico">
      <h3>Hist√≥rico de Envios</h3>
      <ul id="listaHistorico"></ul>
      <button onclick="limparHistorico()">Limpar Hist√≥rico</button>
    </div>
  </div>
  <script>
    const usuarios = {
      "MERCATTO": { senha: "mercatto123", empresa: "MERCATTO" },
      "DELICIA": { senha: "delicia123", empresa: "DEL√çCIA GOURMET" },
      "VILLA": { senha: "villa123", empresa: "VILLA GOURMET" },
      "PADARIA": { senha: "padaria123", empresa: "PADARIA DEL√çCIA" }
    };
    let usuarioAutenticado = null;
    function autenticarUsuario(select) {
      const usuario = select.value;
      if (!usuario) return;
      const dadosUsuario = usuarios[usuario];
      const senhaDigitada = prompt(`Digite a senha para ${usuario}:`);
      if (senhaDigitada === dadosUsuario?.senha) {
        alert(`Bem-vindo(a), ${usuario} - ${dadosUsuario.empresa}!`);
        usuarioAutenticado = { nome: usuario, empresa: dadosUsuario.empresa };
        select.options[select.selectedIndex].textContent = `${usuario} - ${dadosUsuario.empresa}`;
        renderizarCalendario();
        exibirHistorico();
      } else {
        alert("Senha incorreta!");
        select.value = "";
      }
    }
    function renderizarCalendario() {
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = "";
      const eventosPorUsuario = {
        "MERCATTO": [
          { title: 'üì¶ Entrega de Insumos', start: '2025-08-03', color: '#28a745' },
          { title: 'üíº Reuni√£o de Custos', start: '2025-08-10', color: '#007bff' }
        ],
        "DELICIA": [
          { title: 'üí° Vencimento da Luz', start: '2025-08-07', color: '#ffc107' },
          { title: 'üìä Relat√≥rio Mensal', start: '2025-08-12', color: '#17a2b8' }
        ],
        "VILLA": [
          { title: 'üõí Compra de Carnes', start: '2025-08-09', color: '#6f42c1' },
          { title: 'üì¶ Recebimento de Bebidas', start: '2025-08-14', color: '#28a745' }
        ],
        "PADARIA": [
          { title: 'üè¶ Vencimento Fornecedores', start: '2025-08-05', color: '#dc3545' },
          { title: 'üçû Entrega de Farinha', start: '2025-08-18', color: '#ffc107' }
        ]
      };
      const eventosFicticios = eventosPorUsuario[usuarioAutenticado?.nome] || [];
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        events: eventosFicticios
      });
      calendar.render();
    }
    document.getElementById('capForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('arquivo');
      const file = input.files[0];
      if (!file || !usuarioAutenticado) return alert("Voc√™ precisa estar logado e selecionar uma planilha.");
      const reader = new FileReader();
      reader.onload = async function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        const erros = [];
        const itens = json.map((linha, i) => {
          const empresa = linha["Empresas"] || "";
          const cliente = linha["Plano de Contas"] || "";
          const vencimento = linha["Unnamed: 2"] || linha["Vencimento"] || "";
          const valor = linha["Unnamed: 30"] || linha["Valor Bruto"] || "";
          const pagamento = linha["Unnamed: 20"] || linha["Meio de Pagamento"] || "";
          const historico = linha["Unnamed: 21"] || linha["Hist√≥rico"] || "";
          if (!(empresa && cliente && vencimento && valor && pagamento && historico)) {
            erros.push(`Linha ${i + 2}`);
          }
          return { empresa, cliente, vencimento, valor, pagamento, historico, enviadoPor: usuarioAutenticado.empresa };
        });
        if (erros.length) return alert("Erros encontrados nas linhas:\n" + erros.join("\n"));
        const res = await fetch("https://script.google.com/macros/s/AKfycbwXwuAYdoFNZSgM9Gd_DTtFvMjAcr34gPLLhuhzRMDNg2BZo83NXLpUlv2Kztu4nr_o6w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itens })
        });
        const resposta = await res.json();
        if (resposta.status === "erro") alert("Ocorreram erros:\n" + resposta.erros.join("\n"));
        else alert("CAP enviado com sucesso!");
        input.value = "";
        exibirHistorico();
      };
      reader.readAsArrayBuffer(file);
    });
    function exibirHistorico() {
      const lista = document.getElementById("listaHistorico");
      lista.innerHTML = "";
      const historico = JSON.parse(localStorage.getItem("historicoCAP") || "[]");
      historico.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.data} - ${item.empresa} - ${item.nome}`;
        lista.appendChild(li);
      });
    }
    function limparHistorico() {
      if (confirm("Tem certeza que deseja limpar o hist√≥rico local de envios?")) {
        localStorage.removeItem("historicoCAP");
        exibirHistorico();
      }
    }
  </script>
</body>
</html>
