<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .menu select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    #calendar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .upload-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .upload-box input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .upload-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav>
    <div style="font-size: 20px; font-weight: bold;">Sistema de CAP</div>
    <div class="menu">
      <select id="usuarioSelect" onchange="autenticarUsuario(this)">
        <option value="">üë§ Login</option>
        <option value="ADM">ADM</option>
      </select>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">üìÅ Navegar</option>
        <option value="index.html">üì§ Enviar CAP</option>
        <option value="aprovacao.html">‚úÖ Aprova√ß√£o</option>
        <option value="relatorios.html">üìä Relat√≥rios</option>
      </select>
    </div>
  </nav>

  <div class="container">
    <div id="calendar"></div>

    <div class="upload-box">
      <form id="capForm">
        <label for="arquivo">Upload de Planilha (Excel):</label>
        <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
        <button type="submit">Enviar CAP</button>
      </form>
    </div>
  </div>

  <script>
    const senhas = {
      "ADM": "00",
    };

    let usuarioAutenticado = null;

    function autenticarUsuario(select) {
      const usuario = select.value;
      if (!usuario) return;

      const senhaCorreta = senhas[usuario];
      const senhaDigitada = prompt(`Digite a senha para ${usuario}:`);

      if (senhaDigitada === senhaCorreta) {
        alert(`Bem-vindo(a), ${usuario}!`);
        usuarioAutenticado = usuario;
      } else {
        alert("Senha incorreta!");
        select.value = "";
      }
    }

    document.getElementById('capForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('arquivo');
      const file = fileInput.files[0];

      if (!usuarioAutenticado || !file) {
        alert("Preencha os campos e autentique-se para enviar o CAP.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = btoa(reader.result);
        const form = new FormData();
        form.append("arquivo", base64);
        form.append("usuario", usuarioAutenticado);

        const res = await fetch("URL_DO_SEU_SCRIPT", {
          method: "POST",
          body: form
        });

        const resposta = await res.json();
        alert(resposta.mensagem || "CAP enviado com sucesso!");
        fileInput.value = '';
      };
      reader.readAsBinaryString(file);
    });

    async function carregarEventos() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwh8g8_PBagwy8cvrVsymbdTNu4ZiFJ7_qwvGSaEL4l0KMYvhCNmo70f-jrkuVg67QeAg/exec?eventos=1");
      const dados = await res.json();
      return dados.map(ev => ({
        title: ev.title,
        start: ev.start,
        allDay: true,
        color: '#007bff'
      }));
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const eventos = await carregarEventos();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        events: eventos
      });

      calendar.render();
    });
  </script>

</body>
</html>
