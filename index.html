<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 40px;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    .login-box select,
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .calendar-box {
      flex-grow: 1;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .calendar-box h2 {
      margin-bottom: 20px;
    }

    .calendar-box input[type="date"] {
      font-size: 18px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .upload-box {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .upload-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .upload-box input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .upload-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav>
    <div style="font-size: 20px; font-weight: bold;">Sistema de CAP</div>
    <div>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">RelatÃ³rios</option>
        <option value="index.html">ðŸ“¤ Enviar CAP</option>
        <option value="aprovacao.html">âœ… AprovaÃ§Ã£o</option>
        <option value="relatorios.html">ðŸ“Š RelatÃ³rios</option>
      </select>
    </div>
  </nav>

  <div class="container">
    <!-- Login -->
    <div class="login-box">
      <h3>Login</h3>
      <select id="usuario">
        <option value="">Selecione o usuÃ¡rio</option>
        <option value="financeiro">Financeiro</option>
        <option value="admin">Administrador</option>
        <!-- Adicione mais usuÃ¡rios se desejar -->
      </select>
      <input type="password" id="senha" placeholder="Senha">
    </div>

    <!-- CalendÃ¡rio -->
    <div class="calendar-box">
      <h2>Selecione a Data</h2>
      <input type="date" id="dataSelecionada">

      <!-- Upload abaixo do calendÃ¡rio -->
      <div class="upload-box">
        <form id="capForm">
          <label for="arquivo">Upload de Planilha (Excel):</label>
          <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
          <button type="submit">Enviar CAP</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('capForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const fileInput = document.getElementById('arquivo');
      const file = fileInput.files[0];

      if (!usuario || !senha) {
        alert('Por favor, preencha usuÃ¡rio e senha.');
        return;
      }

      if (!file) {
        alert('Selecione uma planilha para enviar.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = btoa(reader.result);
        const form = new FormData();
        form.append("arquivo", base64);
        form.append("usuario", usuario);
        form.append("senha", senha);

        const res = await fetch("URL_DO_SEU_SCRIPT", {
          method: "POST",
          body: form
        });

        const resposta = await res.json();
        alert(resposta.mensagem || "CAP enviado com sucesso!");
        fileInput.value = '';
      };

      reader.readAsBinaryString(file);
    });
  </script>

</body>
</html>
