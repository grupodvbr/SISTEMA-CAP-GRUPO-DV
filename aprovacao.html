<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CAPs - Aprova√ß√£o | Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .botoes-massa {
      text-align: center;
      margin: 20px 0;
    }

    .botoes-massa button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin: 0 10px;
    }

    .aprovar-todos { background-color: #28a745; }
    .negar-todos { background-color: #dc3545; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .btn-status {
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 2px;
    }

    .btn-aprovar { background-color: #28a745; color: white; }
    .btn-negar { background-color: #dc3545; color: white; }
    .btn-reverter { background-color: #6c757d; color: white; }

    .resumo {
      background: #f1f1f1;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-left: 5px solid #003366;
    }

    .resumo span {
      display: inline-block;
      margin-right: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>CAPs para Aprova√ß√£o</h1>
  </header>

  <div class="container">
    <div class="botoes-massa">
      <button class="aprovar-todos" onclick="alterarTodos('Aprovado')">‚úÖ Aprovar Todos</button>
      <button class="negar-todos" onclick="alterarTodos('Negado')">‚ùå Negar Todos</button>
    </div>

    <div id="painel"></div>
  </div>

  <script>
    // Exemplo de dados fict√≠cios (substitua por fetch da planilha no futuro)
    const dadosPlanilha = [
      { Empresa: "DELICIA GOURMET", Fornecedor: "Fornecedor A", Vencimento: "05/08/2025", Valor: 1800.55, Modalidade: "PIX", Historico: "Compra mat√©ria-prima", Enviado: "Jo√£o", Status: "PENDENTE" },
      { Empresa: "DELICIA GOURMET", Fornecedor: "Fornecedor B", Vencimento: "06/08/2025", Valor: 900.00, Modalidade: "Boleto", Historico: "Aluguel", Enviado: "Maria", Status: "PENDENTE" },
      { Empresa: "PADARIA DELICIA", Fornecedor: "Fornecedor X", Vencimento: "07/08/2025", Valor: 1450.90, Modalidade: "Transfer√™ncia", Historico: "Compra estoque", Enviado: "Carlos", Status: "PENDENTE" }
    ];

    let dadosPorEmpresa = {};

    dadosPlanilha.forEach(item => {
      if (!dadosPorEmpresa[item.Empresa]) dadosPorEmpresa[item.Empresa] = [];
      dadosPorEmpresa[item.Empresa].push(item);
    });

    renderizarPainel();

    function renderizarPainel() {
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      for (const empresa in dadosPorEmpresa) {
        const registros = dadosPorEmpresa[empresa];

        let html = `<h2>${empresa}</h2><div class="resumo">`;
        let total = 0, pix = 0, boleto = 0, outros = 0;

        registros.forEach(r => {
          total += r.Valor;
          const tipo = r.Modalidade.toLowerCase();
          if (tipo.includes("pix")) pix += r.Valor;
          else if (tipo.includes("boleto")) boleto += r.Valor;
          else outros += r.Valor;
        });

        html += `
          <span>üí∞ Total: R$ ${total.toFixed(2)}</span>
          <span>üìÑ Boleto: R$ ${boleto.toFixed(2)}</span>
          <span>üîÅ PIX: R$ ${pix.toFixed(2)}</span>
          <span>üè¶ Outros: R$ ${outros.toFixed(2)}</span>
        </div>`;

        html += `
        <table>
          <thead>
            <tr>
              <th>Cliente / Fornecedor</th>
              <th>Vencimento</th>
              <th>Valor Bruto</th>
              <th>Meio de Pagamento</th>
              <th>Hist√≥rico</th>
              <th>Enviado Por</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody>`;

        registros.forEach((r, i) => {
          html += `
            <tr>
              <td>${r.Fornecedor}</td>
              <td>${r.Vencimento}</td>
              <td>R$ ${r.Valor.toFixed(2)}</td>
              <td>${r.Modalidade}</td>
              <td>${r.Historico}</td>
              <td>${r.Enviado}</td>
              <td id="status-${empresa}-${i}">${r.Status}</td>
              <td>
                <button class="btn-status btn-aprovar" onclick="alterarStatus('${empresa}', ${i}, 'Aprovado')">‚úÖ</button>
                <button class="btn-status btn-negar" onclick="alterarStatus('${empresa}', ${i}, 'Negado')">‚ùå</button>
                <button class="btn-status btn-reverter" onclick="alterarStatus('${empresa}', ${i}, 'PENDENTE')">‚Ü©Ô∏è</button>
              </td>
            </tr>`;
        });

        html += `</tbody></table><hr/>`;
        painel.innerHTML += html;
      }
    }

    function alterarStatus(empresa, index, novo) {
      dadosPorEmpresa[empresa][index].Status = novo;
      document.getElementById(`status-${empresa}-${index}`).innerText = novo;
    }

    function alterarTodos(novoStatus) {
      for (const empresa in dadosPorEmpresa) {
        dadosPorEmpresa[empresa].forEach((_, i) => alterarStatus(empresa, i, novoStatus));
      }
    }
  </script>
</body>
</html>
