<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aprovação de Títulos - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.4em; margin: 0; }
    .container {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:hover { background-color: #f1f1f1; }
    select {
      padding: 4px;
      border-radius: 5px;
    }
    .status-aprovado { color: green; font-weight: bold; }
    .status-recusado { color: red; font-weight: bold; }
    .status-pendente { color: orange; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>Aprovação de Títulos - CAP</h1>
  </header>

  <div class="container">
    <div id="tabelaAprovacao"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/SEU_DEPLOY_URL/exec";

    async function carregarTabela() {
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ acao: "listar" })
      });

      const dados = await res.json();
      exibirTabela(dados);
    }

    function exibirTabela(dados) {
      const container = document.getElementById("tabelaAprovacao");

      if (dados.length === 0) {
        container.innerHTML = "<p>Nenhum título encontrado.</p>";
        return;
      }

      let tabela = "<table><thead><tr>";
      const colunas = Object.keys(dados[0]);
      colunas.forEach(col => tabela += `<th>${col}</th>`);
      tabela += "<th>Ação</th></tr></thead><tbody>";

      dados.forEach(row => {
        tabela += "<tr>";
        colunas.forEach(col => {
          let valor = row[col];

          if (col === "Status") {
            const classe =
              valor === "Aprovado" ? "status-aprovado" :
              valor === "Recusado" ? "status-recusado" : "status-pendente";
            valor = `<span class="${classe}">${valor || "Pendente"}</span>`;
          }

          tabela += `<td>${valor}</td>`;
        });

        tabela += `
          <td>
            <select onchange="atualizarStatus('${row.Numero}', this.value)">
              <option value="Pendente" ${row.Status === "Pendente" ? "selected" : ""}>Pendente</option>
              <option value="Aprovado" ${row.Status === "Aprovado" ? "selected" : ""}>Aprovado</option>
              <option value="Recusado" ${row.Status === "Recusado" ? "selected" : ""}>Recusado</option>
            </select>
          </td>`;
        tabela += "</tr>";
      });

      tabela += "</tbody></table>";
      container.innerHTML = tabela;
    }

    async function atualizarStatus(numero, novoStatus) {
      await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ acao: "atualizarStatus", numero, novoStatus })
      });
      carregarTabela();
    }

    // Inicializa
    carregarTabela();
  </script>
</body>
</html>
