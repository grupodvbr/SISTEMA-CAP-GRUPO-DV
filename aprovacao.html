<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CAPs para Aprova√ß√£o - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header {
      background-color: #003366; color: white;
      display: flex; align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.5em; margin: 0; }

    .container { max-width: 1400px; margin: auto; padding: 20px; }
    .botoes-massa, .filtros { text-align: center; margin: 20px 0; }
    .botoes-massa button, .filtros select {
      padding: 10px 15px; border: none; border-radius: 6px;
      font-weight: bold; margin: 0 10px;
    }
    .aprovar-todos { background-color: #28a745; color: white; }
    .negar-todos { background-color: #dc3545; color: white; }

    table {
      width: 100%; border-collapse: collapse;
      margin-top: 10px; background: white;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 14px;
    }
    th { background-color: #003366; color: white; }

    .btn-status {
      padding: 5px 8px; border: none; border-radius: 5px;
      cursor: pointer; margin: 0 2px;
    }
    .btn-aprovar { background-color: #28a745; color: white; }
    .btn-negar { background-color: #dc3545; color: white; }
    .btn-reverter { background-color: #6c757d; color: white; }

    .resumo {
      background: #f1f1f1; padding: 10px; margin: 10px 0 20px 0;
      border-left: 5px solid #003366;
    }
    .resumo span { display: inline-block; margin-right: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" />
    <h1>CAPs para Aprova√ß√£o</h1>
  </header>

  <div class="container">
    <div class="filtros">
      <select id="filtroStatus" onchange="renderizarPainel()">
        <option value="">Status</option>
        <option value="PENDENTE">PENDENTE</option>
        <option value="Aprovado">Aprovado</option>
        <option value="Negado">Negado</option>
      </select>
      <select id="filtroEmpresa" onchange="renderizarPainel()"></select>
      <select id="filtroMeio" onchange="renderizarPainel()">
        <option value="">Meio de Pagamento</option>
        <option value="PIX">PIX</option>
        <option value="Boleto">Boleto</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <div class="botoes-massa">
      <button class="aprovar-todos" onclick="alterarTodos('Aprovado')">‚úÖ Aprovar Todos</button>
      <button class="negar-todos" onclick="alterarTodos('Negado')">‚ùå Negar Todos</button>
    </div>

    <div id="painel"></div>
  </div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwx5kvWytrVxZa2nTogC0UH5rlF5RuEzzb_XPdCQfv9F7mZb84AZlFubxoRtGJqVK6F/exec";
    let dadosPorEmpresa = {};
    let dadosOriginais = [];

    async function carregarDados() {
      try {
        const res = await fetch(URL_SCRIPT);
        const dados = await res.json();
        dadosOriginais = dados;
        popularFiltroEmpresa();
        agruparPorEmpresa();
        renderizarPainel();
      } catch (e) {
        alert("‚ùå Falha ao carregar dados da planilha.");
        console.error(e);
      }
    }

    function popularFiltroEmpresa() {
      const select = document.getElementById("filtroEmpresa");
      select.innerHTML = '<option value="">Empresa</option>';
      const empresas = [...new Set(dadosOriginais.map(d => d.Empresa))];
      empresas.forEach(emp => {
        const opt = document.createElement("option");
        opt.value = emp;
        opt.textContent = emp;
        select.appendChild(opt);
      });
    }

    function agruparPorEmpresa() {
      dadosPorEmpresa = {};
      let dados = dadosOriginais;

      const status = document.getElementById("filtroStatus").value;
      const empresa = document.getElementById("filtroEmpresa").value;
      const meio = document.getElementById("filtroMeio").value;

      dados = dados.filter(d => {
        return (!status || d.Status === status) &&
               (!empresa || d.Empresa === empresa) &&
               (!meio || (d["Meio de Pagamento"] || '').toLowerCase().includes(meio.toLowerCase()));
      });

      dados.forEach(item => {
        const empresa = item.Empresa;
        if (!dadosPorEmpresa[empresa]) dadosPorEmpresa[empresa] = [];
        dadosPorEmpresa[empresa].push(item);
      });
    }

    function renderizarPainel() {
      agruparPorEmpresa();
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      for (const empresa in dadosPorEmpresa) {
        const registros = dadosPorEmpresa[empresa];

        let html = `<h2>${empresa}</h2><div class="resumo">`;
        let total = 0, pix = 0, boleto = 0, outros = 0;

        registros.forEach(r => {
          const valor = parseFloat(r["Valor Bruto"]) || 0;
          total += valor;
          const tipo = (r["Meio de Pagamento"] || "").toLowerCase();
          if (tipo.includes("pix")) pix += valor;
          else if (tipo.includes("boleto")) boleto += valor;
          else outros += valor;
        });

        html += `
          <span>üí∞ Total: R$ ${total.toFixed(2)}</span>
          <span>üìÑ Boleto: R$ ${boleto.toFixed(2)}</span>
          <span>üîÅ PIX: R$ ${pix.toFixed(2)}</span>
          <span>üè¶ Outros: R$ ${outros.toFixed(2)}</span>
        </div>`;

        html += `<table>
          <thead>
            <tr>
              <th>Cliente / Fornecedor</th>
              <th>Vencimento</th>
              <th>Valor Bruto</th>
              <th>Meio de Pagamento</th>
              <th>Hist√≥rico</th>
              <th>Enviado Por</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead><tbody>`;

        registros.forEach((r, i) => {
          html += `
            <tr>
              <td>${r["Cliente / Fornecedor"]}</td>
              <td>${r["Vencimento"]}</td>
              <td>R$ ${(parseFloat(r["Valor Bruto"]) || 0).toFixed(2)}</td>
              <td>${r["Meio de Pagamento"]}</td>
              <td>${r["Hist√≥rico"]}</td>
              <td>${r["Enviado Por"]}</td>
              <td id="status-${empresa}-${i}">${r["Status"]}</td>
              <td>
                <button class="btn-status btn-aprovar" onclick="atualizarStatus('${empresa}', ${i}, 'Aprovado')">‚úÖ</button>
                <button class="btn-status btn-negar" onclick="atualizarStatus('${empresa}', ${i}, 'Negado')">‚ùå</button>
                <button class="btn-status btn-reverter" onclick="atualizarStatus('${empresa}', ${i}, 'PENDENTE')">‚Ü©Ô∏è</button>
              </td>
            </tr>`;
        });

        html += "</tbody></table><hr/>";
        painel.innerHTML += html;
      }
    }

    async function atualizarStatus(empresa, index, novo) {
      const registro = dadosPorEmpresa[empresa][index];
      const linha = registro["_linha"] || registro["__linha"];
      try {
        await fetch(URL_SCRIPT, {
          method: "POST",
          body: JSON.stringify({ _linha: linha, Status: novo }),
          headers: { "Content-Type": "application/json" },
        });
        document.getElementById(`status-${empresa}-${index}`).innerText = novo;
      } catch (e) {
        alert("‚ùå Falha na conex√£o com o servidor.");
        console.error(e);
      }
    }

    function alterarTodos(novoStatus) {
      for (const empresa in dadosPorEmpresa) {
        dadosPorEmpresa[empresa].forEach((_, i) => atualizarStatus(empresa, i, novoStatus));
      }
    }

    carregarDados();
  </script>
</body>
</html>
