<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VisualizaÃ§Ã£o de CAPs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.4em;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 95%;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>VisualizaÃ§Ã£o de CAPs</h1>
  </header>

  <div class="container">
    <div id="tabelaCAPs" class="loading">ðŸ”„ Carregando dados...</div>
  </div>

  <script>
    async function carregarCAPs() {
      const url = "https://script.google.com/macros/s/AKfycbwGQOEFv4VtDVYnHoxK9OxHHT15AdYm1N_XHSGatafZMLlumuQbBI0OuWheootDtGoMpA/exec";
      try {
        const res = await fetch(url);
        const dados = await res.json();

        if (!Array.isArray(dados) || dados.length === 0) {
          document.getElementById("tabelaCAPs").innerHTML = "Nenhum dado encontrado.";
          return;
        }

        const colunas = Object.keys(dados[0]).filter(c => c !== "_linha");

        let tabela = "<table><thead><tr>";
        colunas.forEach(col => {
          tabela += `<th>${col}</th>`;
        });
        tabela += "</tr></thead><tbody>";

        dados.forEach(item => {
          tabela += "<tr>";
          colunas.forEach(col => {
            tabela += `<td>${item[col] || ""}</td>`;
          });
          tabela += "</tr>";
        });

        tabela += "</tbody></table>";
        document.getElementById("tabelaCAPs").innerHTML = tabela;
      } catch (error) {
        console.error("Erro ao carregar CAPs:", error);
        document.getElementById("tabelaCAPs").innerHTML = "Erro ao carregar os dados.";
      }
    }

    window.onload = carregarCAPs;
  </script>
</body>
</html>
