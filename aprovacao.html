<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Importar CAPs - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 1.4em; margin: 0; }

    .container { padding: 20px; max-width: 1300px; margin: auto; }
    .import-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .import-box input { margin: 10px 0; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 14px; }
    th { background-color: #003366; color: white; }

    .btn-status { padding: 5px 8px; border: none; border-radius: 5px; cursor: pointer; margin: 0 2px; }
    .btn-aprovar { background-color: #28a745; color: white; }
    .btn-negar { background-color: #dc3545; color: white; }
    .btn-reverter { background-color: #6c757d; color: white; }

    .resumo { margin-top: 5px; font-size: 14px; }
    .resumo span { display: inline-block; margin-right: 15px; }

    .botoes-massa { text-align: center; margin-bottom: 20px; }
    .botoes-massa button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      margin: 0 10px;
      cursor: pointer;
    }
    .aprovar-todos { background: #28a745; }
    .negar-todos { background: #dc3545; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/grupodvbr/LOGOS/main/grupodv.png" alt="Logo Grupo DV" />
    <h1>Importa√ß√£o e Aprova√ß√£o de CAPs</h1>
  </header>

  <div class="container">
    <div class="import-box">
      <p><strong>Selecione um arquivo Excel (.xlsx) no formato CAP</strong></p>
      <input type="file" id="inputExcel" accept=".xlsx" />
    </div>

    <div class="botoes-massa">
      <button class="aprovar-todos" onclick="alterarTodos('Aprovado')">‚úÖ Aprovar Todos</button>
      <button class="negar-todos" onclick="alterarTodos('Negado')">‚ùå Negar Todos</button>
    </div>

    <div id="conteudoCAPs"></div>
  </div>

  <script>
    let dadosAgrupados = {};

    document.getElementById("inputExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const limpar = t => t?.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim().toLowerCase();

        const dados = json.map(row => {
          const obj = {};
          for (let key in row) obj[limpar(key)] = row[key];
          return {
            Empresa: obj["empresa"] || "",
            Fornecedor: obj["cliente / fornecedor"] || "",
            Vencimento: obj["vencimento"] || "",
            "Valor Bruto": parseFloat(obj["valor bruto"]) || 0,
            "Meio de Pagamento": obj["meio de pagamento"] || "",
            Hist√≥rico: obj["historico"] || "",
            Status: "PENDENTE"
          };
        }).filter(l => l.Empresa && l["Valor Bruto"]);

        dadosAgrupados = {};
        dados.forEach(item => {
          if (!dadosAgrupados[item.Empresa]) dadosAgrupados[item.Empresa] = [];
          dadosAgrupados[item.Empresa].push(item);
        });

        renderizarPainel();
      };
      reader.readAsArrayBuffer(file);
    });

    function renderizarPainel() {
      const container = document.getElementById("conteudoCAPs");
      container.innerHTML = "";

      for (const empresa in dadosAgrupados) {
        const grupo = dadosAgrupados[empresa];

        let html = `<h3>${empresa}</h3>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>Cliente / Fornecedor</th>
                <th>Vencimento</th>
                <th>Valor Bruto</th>
                <th>Meio de Pagamento</th>
                <th>Hist√≥rico</th>
                <th>Status</th>
                <th>A√ß√£o</th>
              </tr>
            </thead>
            <tbody>
        `;

        grupo.forEach((item, i) => {
          html += `
            <tr>
              <td>${item.Fornecedor}</td>
              <td>${item.Vencimento}</td>
              <td>R$ ${item["Valor Bruto"].toFixed(2)}</td>
              <td>${item["Meio de Pagamento"]}</td>
              <td>${item.Hist√≥rico}</td>
              <td id="status-${empresa}-${i}">${item.Status}</td>
              <td>
                <button class="btn-status btn-aprovar" onclick="alterarStatus('${empresa}', ${i}, 'Aprovado')">‚úÖ</button>
                <button class="btn-status btn-negar" onclick="alterarStatus('${empresa}', ${i}, 'Negado')">‚ùå</button>
                <button class="btn-status btn-reverter" onclick="alterarStatus('${empresa}', ${i}, 'PENDENTE')">‚Ü©Ô∏è</button>
              </td>
            </tr>
          `;
        });

        html += `</tbody></table>`;

        // Resumo
        let totalPix = 0, totalBoleto = 0, totalOutros = 0;
        grupo.forEach(item => {
          const valor = item["Valor Bruto"];
          const meio = item["Meio de Pagamento"].toLowerCase();
          if (meio.includes("pix")) totalPix += valor;
          else if (meio.includes("boleto")) totalBoleto += valor;
          else totalOutros += valor;
        });

        html += `
          <div class="resumo">
            <span>üí∏ Boleto: <strong>R$ ${totalBoleto.toFixed(2)}</strong></span>
            <span>üí∞ PIX: <strong>R$ ${totalPix.toFixed(2)}</strong></span>
            <span>üè¶ Outros: <strong>R$ ${totalOutros.toFixed(2)}</strong></span>
          </div>
          <hr/>
        `;

        container.innerHTML += html;
      }
    }

    function alterarStatus(empresa, index, status) {
      dadosAgrupados[empresa][index].Status = status;
      document.getElementById(`status-${empresa}-${index}`).innerText = status;
    }

    function alterarTodos(novoStatus) {
      for (const empresa in dadosAgrupados) {
        dadosAgrupados[empresa].forEach((_, i) => alterarStatus(empresa, i, novoStatus));
      }
    }
  </script>
</body>
</html>
